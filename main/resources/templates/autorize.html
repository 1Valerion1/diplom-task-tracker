<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8">
    <title>Статистика по вакансии</title>
    <!--  <link rel="icon"  th:src="@{/images/ourbor.png}" />-->
    <link th:href="@{/styles/autorizeStyle.css}" rel="stylesheet" type="text/css" />

</head>
<body>
<header>
        <h3 href="/">OuroborosOdyssey</h3>
</header>

<main>
    <!-- Изначально показываем форму логина -->
    <div class="form-container" id="loginSection">
        <form  th:action="@{/api/v1/auth/authenticate}" method="post" onsubmit="sendJsonData(event, this)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button  type="submit">Login</button>
            <button type="button" method="post" onclick="showRegisterForm()">Register</button>
        </form>
    </div>

    <!-- Скрываем форму регистрации -->
    <div class="form-container" id="registerSection" style="display:none;">
        <form th:action="@{/api/v1/auth/register}" method="post" onsubmit="sendJsonDataRegist(event, this)">
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <button type="button"  onclick="showLoginForm()">Back to Login</button>
        </form>
    </div>
</main>
<footer>
    <p id="foot">© 2024 OuroborosOdyssey. Все права защищены.</p>
</footer>
<script type="text/javascript" th:src="@{/js/autorizeJS.js}"></script>
</body>
</html>
