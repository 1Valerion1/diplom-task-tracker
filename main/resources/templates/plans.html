<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html"; charset="UTF-8">
  <title>Статистика по вакансии</title>
  <link rel="icon"  th:src="@{/images/ourbor.png}" />
  <!--    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />-->
  <style>
    body {
      background-color:#FFFFFF;
      margin: 0;
      margin-bottom: 100px;
      color: #000;
      font-size: 15px;
      font-family: Arial, sans-serif;

    }

    header {
      background-color: #cbe5f8;
      text-align: center;
      padding: 0;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    header nav {

      display: flex;
      justify-content: left;
      align-items: center;
    }

    header nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header nav ul li {
      margin: 0 10px;
    }

    header nav ul li a {
      color: #555;
      text-decoration: none;
    }

    main {
      padding: 10px;
    }

    h3 {
      text-align: center;
      font-size: 20px;
      margin-top:20px;
      margin-bottom: 20px;
    }


    #id2 {
      width: 25%;
      border-collapse: collapse;
      float: left;
      margin:10px;
      margin-right: 60px;
    }

    table th,
    table td {
      border: 1px solid #333;
      padding: 3px;
      border-color: inherit;
      border-style:solid;
    }

    table th {
      text-align: center;
    }

    table td {
      text-align: left;
      vertical-align: inherit;
    }

    a{
      color:black;
    }


    #pie {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #textVac{
      padding-left: 10px;
      background-color:#fsdfsd;
    }
    /* Media queries */

    @media (max-width: 768px) {
      header nav ul {
        flex-direction: row;
      }

      header nav ul li {
        margin-bottom: 5px;
      }
    }
    svg {
      width: 30px;
      margin: 0 auto;
      display: block;
    }


  </style>
</head>
<body>

      <li><a href="http://localhost:8081/api/v1/tasks">Планировщик</a></li>
      <li><a href="http://localhost:8081/api/v1/questions">Вопросы</a></li>
    </ul>
  </nav>
</header>
